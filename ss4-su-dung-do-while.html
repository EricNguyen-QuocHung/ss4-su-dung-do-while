<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function doWhileSs4() {
            let input = 0;
            do {
                input = prompt("Enter number from 1=>10");
            } while (input < 0 || input > 10);
            alert("Entered number is " + input);
        }
    </script>
</head>
<body onload="doWhileSs4()">

</body>
</html>
